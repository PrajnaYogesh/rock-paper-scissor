<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissor!</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png"
          alt="rock"
        />
      </div>

      <div class="choice" id="paper">
        <img
          src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png"
          alt="paper"
        />
      </div>

      <div class="choice" id="scissors">
        <img
          src="https://nehalhazem.github.io/rockPaperScissors.io/img/scissors.png"
          alt="scissor"
        />
      </div>
    </div>

    <div class="selections">

    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>Player</p>
      </div>

      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

<div class="msg-container">
    <p id="msg">Play your move</p>
</div>

  </body>
</html>
